<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="calculator container">
        <div class="screen container"> 
            <h3>JavaScript Calculator</h3>
            <input type="text" id="screen" placeholder="0" name="display" value=" ">
        </div>
        <div class="bttns">
            <div class="bttnRow">
                <button class="bttn" onclick="deleteMe('')">C</button>
                <button class="bttn" onclick="calculator('(')">(</button>
                <button class="bttn" onclick="calculator(')')">)</button>
                <button class="bttn" onclick="calculator('/')">/</button>
            </div>
            <div class="bttnRow">
                <button class="bttn" onclick="calculator('7')">7</button>
                <button class="bttn" onclick="calculator('8')">8</button>
                <button class="bttn" onclick="calculator('9')">9</button>
                <button class="bttn" onclick="calculator('*')">*</button>
            </div>
            <div class="bttnRow">
                <button class="bttn" onclick="calculator('4')">4</button>
                <button class="bttn" onclick="calculator('5')">5</button>
                <button class="bttn" onclick="calculator('6')">6</button>
                <button class="bttn" onclick="calculator('+')">+</button>
            </div>
            <div class="bttnRow">
                <button class="bttn" onclick="calculator('1')">1</button>
                <button class="bttn" onclick="calculator('2')">2</button>
                <button class="bttn" onclick="calculator('3')">3</button>
                <button class="bttn" onclick="calculator('-')">-</button>
            </div>
            <div class="bttnRow">
                <button class="bttn" onclick="calculator('.')">.</button>
                <button class="bttn" onclick="calculator('0')">0</button>
                <button id="equalButton" class="bttn" onclick="output('=')">=</button>
            </div>
        </div>
    </section>
    <script>

        function calculator(newValue){
            document.getElementById("screen").value += newValue;
        }
        function deleteMe(emptyValue){
            document.getElementById("screen").value = "";
        }
        function removeOne(){
            document.getElementById("screen").value = document.getElementById("screen").toString().slice(0,-1); 
        }
        function output(){
            let a = document.getElementById("screen").value;
            const b = eval(a); 
            document.getElementById("screen").value = b; 
        }






    </script>




    
</body>
</html>
